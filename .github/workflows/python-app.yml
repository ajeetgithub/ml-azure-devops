# This workflow installs Python dependencies, runs lint, and executes tests
# Udacity DevOps Project Rubric Ready

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    # Step 1: Checkout repository
    - uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

        # Install project requirements
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        # Install linting and testing tools
        pip install flake8 pytest

    # Step 4: Run linting
    - name: Lint with flake8
      run: |
        echo "Running flake8 lint checks..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

    # Step 5: Run tests
    - name: Test with pytest
      run: |
        echo "Running pytest tests..."
        pytest -vv

    # Step 6: Run Makefile (Udacity Requirement)
    - name: Run make all
      run: |
        echo "Running make all (install, lint, test)..."
        make all
